workflows:
  unity-build:
    name: Unity Build - ZeusStrike
    instance_type: mac_mini_m2
    max_build_duration: 120
    environment:
      unity: 6000.0.63f1
      vars:
        BUILD_PLATFORM: android
      groups:
        - unity_credentials # UNITY_SERIAL, UNITY_EMAIL, UNITY_PASSWORD, CM_KEY_ALIAS, CM_KEYSTORE_PASSWORD, CM_KEY_PASSWORD
    scripts:
      - name: Activate Unity license
        script: |
          echo "Activating Unity license..."
          "$UNITY_HOME/Contents/MacOS/Unity" -batchmode \
            -quit \
            -logFile unity_license.log \
            -serial $UNITY_SERIAL \
            -username $UNITY_EMAIL \
            -password $UNITY_PASSWORD


      - name: Build the project
        script: |
          echo "Building Unity project..."
          "$UNITY_HOME/Contents/MacOS/Unity" -batchmode \
            -quit \
            -logFile unity_build.log \
            -projectPath . \
            -executeMethod BuildScript.PerformBuild \
            -nographics

      - name: Return (deactivate) Unity license
        script: |
          echo "Returning Unity license..."
          "$UNITY_HOME/Contents/MacOS/Unity" \
          -batchmode -quit -returnLicense || true


    artifacts:
      - ZeusStrike.aab
      - ZeusStrike.apk
      - unity_build.log
      - unity_license.log
      - unity_return_license.log  # Добавил лог деактивации для отладки